<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div th:fragment="page-header" >
    <th:block th:if="${session} and ${session.isEmpty()}">
      <p><a th:href="@{/register}">Sign Up</a></p>
      <p><a th:href="@{/login}">Log In</a></p>
    </th:block>
    <th:block th:unless="${session} and ${session.isEmpty()}">
      <p><a th:href="@{/profile}">Profile</a></p>
      <p><a th:href="@{/logout}">Log Out</a></p>
    </th:block>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkd Landing</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"
    >
</head>
<body>
<main class="container">

<div name="userTools">
    <nav th:replace="fragments :: page-header"></nav>
</div>

<h3>Witness the Parks!</h3>
    <div class="grid">

            <div th:each="park : ${shuffledNationalParks}">
                <a th:href="@{/explore}" style="text-decoration: none;">
                    <div>

                            <div th:each="image : ${park.images[0]}">
                                <img th:src="${image.url}" width="800" height="500"/>
                            </div>

                            <h5 th:text="${park.name}">Default Name</h5>
                    </div>
                </a>
            </div>

    </div>

</main>
</body>
</html>

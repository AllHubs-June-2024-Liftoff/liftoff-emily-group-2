<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<p th:text="${blog.blogPost}"></p>
<h3>This was your original post, what would you like to change it to?</h3>

<form method="post" th:object="${blog}">
    <input type="text" th:field="*{blogPost}">
    <input type="submit" value="Submit">
</form>

<form>
    <a th:href="@{'/blog/delete/' + ${blog.id}}"> DELETE POST</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Park'd Explore</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.jade.min.css"
    >
</head>
    <body class="container">

        <div name="userTools">
            <nav th:replace="fragments :: page-header"></nav>
        </div>

        <h3>Sign Up For More Features!</h3>

        <div th:each="park : ${npsResponse.data}">

            <div class="grid">
                <!--                National Park, National Parks, National Park & Preserve, National and State Parks, npsa-->
                <div th:if="${park.designation == 'National Park' or park.designation == 'National Parks' or park.designation == 'National Park & Preserve' or park.designation == 'National and State Parks' or park.parkCode == 'npsa'}">
                    <article>
<!--                        <a th:href="@{'/parks/parkcard/' + ${park.parkCode}}">-->

                            <h1 th:text="${park.fullName}" style="display:block; margin: 3px; text-align: center;">Default Name</h1>

                            <div th:each=" image : ${park.images[0]}">
                                <img th:src="${image.url}" width="400" height="200" style="display: block; margin: auto; border: 1px solid black;"/>
                            </div>
<!--                        </a>-->

                        <p th:text="${park.description}" style="display: block; margin: 3px; text-align: center;"></p>
                    </article>

                </div>
            </div>
        </div>

    </body>
</html>
